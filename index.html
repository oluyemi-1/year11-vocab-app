<head>

            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            color: white;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        .nav-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .nav-btn h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #667eea;
        }

        .nav-btn p {
            color: #666;
            font-size: 0.9rem;
        }

        .game-area {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .back-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .progress-container {
            flex: 1;
            margin: 0 15px;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .score {
            font-weight: bold;
            font-size: 1rem;
            color: #667eea;
        }

        .question-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .question-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #333;
        }

        .word-display {
            font-size: 1.4rem;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 15px;
        }

        .definition-display {
            font-size: 1rem;
            color: #555;
            text-align: center;
            margin: 15px 0;
            font-style: italic;
        }

        .options-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 0.95rem;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-btn.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);

        }

        .btn-primary:hover {
            transform: translateY(-2px);

            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

            text-align: left;
            font-weight: 500;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }

        .feedback.incorrect {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

            color: #28a745;

        }

        }

            100% { transform: scale(1); }
        }

        // Shuffle array function
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Start a game
        function startGame(gameType) {
            currentGame = gameType;
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            // Prepare questions based on game type
            switch(gameType) {
                case 'definitions':
                    questions = shuffleArray(vocabularyData.definitions).slice(0, totalQuestions);
                    break;
                case 'synonyms':
                    questions = shuffleArray(vocabularyData.synonyms).slice(0, totalQuestions);
                    break;
                case 'antonyms':
                    questions = shuffleArray(vocabularyData.antonyms).slice(0, totalQuestions);
                    break;
                case 'sentence-completion':
                    questions = shuffleArray(vocabularyData.sentenceCompletion).slice(0, totalQuestions);
                    break;
                case 'word-formation':
                    questions = generateWordFormationQuestions();
                    break;
                case 'mixed-review':
                    questions = generateMixedQuestions();
                    break;
            }
            
            // Show game area
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-area').classList.add('active');
            
            // Start first question
            displayQuestion();
        }

        // Generate word formation questions
        function generateWordFormationQuestions() {
            const formationQuestions = [];
            const roots = shuffleArray(vocabularyData.wordFormation).slice(0, totalQuestions);
            
            roots.forEach(root => {
                const correctExample = root.examples[Math.floor(Math.random() * root.examples.length)];
                const wrongOptions = [];
                
                // Generate some wrong options
                const allWords = vocabularyData.definitions.map(d => d.word);
                const randomWords = shuffleArray(allWords).slice(0, 3);
                
                formationQuestions.push({
                    type: 'word-formation',
                    root: root.root,
                    meaning: root.meaning,
                    word: correctExample,
                    options: shuffleArray([correctExample, ...randomWords])
                });
            });
            
            return formationQuestions;
        }

        // Generate mixed questions
        function generateMixedQuestions() {
            const mixed = [];
            const typesCount = Math.floor(totalQuestions / 5);
            
            mixed.push(...shuffleArray(vocabularyData.definitions).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.synonyms).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.antonyms).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.sentenceCompletion).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.definitions).slice(0, totalQuestions - mixed.length));
            
            return shuffleArray(mixed);
        }

        // Select option
        function selectOption(index, value) {
            if (answered) return;
            
            // Remove previous selections
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select current option
            event.target.classList.add('selected');
            event.target.dataset.selected = 'true';
            event.target.dataset.value = value;

        // Submit answer
        function submitAnswer() {
            if (answered) {
                nextQuestion();
                return;
            }

            let userAnswer = '';
            let correctAnswer = '';
            let isCorrect = false;

            const question = questions[currentQuestion];

            // Get user answer
            const selectedBtn = document.querySelector('.option-btn[data-selected="true"]');
            if (!selectedBtn) {
                showFeedback('Please select an answer!', false);
                return;
            }
            
            userAnswer = selectedBtn.dataset.value;
            
            // Determine correct answer based on question type
            if (question.correct) {
                correctAnswer = question.correct;
                isCorrect = userAnswer === correctAnswer;
            } else if (question.answer) {
                correctAnswer = question.answer;
                isCorrect = userAnswer === correctAnswer;
            } else if (question.antonym) {
                correctAnswer = question.antonym;
                isCorrect = userAnswer === correctAnswer;
            } else if (question.word) {
                correctAnswer = question.word;
                isCorrect = userAnswer === correctAnswer;
            }

            // Update score and stats
            if (isCorrect) {
                score++;
                stats.totalCorrect++;
            }
            stats.totalAnswered++;

            // Show visual feedback
            showAnswerFeedback(isCorrect, correctAnswer);
            
            answered = true;
            document.getElementById('submit-btn').textContent = 'Next';
        }

        // Show answer feedback
        function showAnswerFeedback(isCorrect, correctAnswer) {
            // Update option buttons visual feedback
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
                
                // Highlight user's selected answer
                if (btn.dataset.selected === 'true') {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                
                // Always highlight the correct answer in green
                if (btn.textContent === correctAnswer || btn.dataset.value === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            // Show enhanced feedback message with learning context
            let message = '';
            const question = questions[currentQuestion];
            
            if (isCorrect) {
                message = '🎉 <strong>Correct!</strong> Well done!';
            } else {
                // Show what they selected vs correct answer
                const selectedBtn = document.querySelector('.option-btn[data-selected="true"]');
                userAnswer = selectedBtn ? selectedBtn.textContent : 'No selection';
                
                message = `❌ <strong>Incorrect</strong><br><br>`;
                message += `<span style="color: #dc3545;">Your answer:</span> "${userAnswer}"<br>`;
                message += `<span style="color: #28a745; font-weight: bold;">Correct answer:</span> "${correctAnswer}"<br>`;
                
                // Add context for learning
                if (question.definition) {
                    message += `<br><div class="definition-context">💡 <strong>${question.word}</strong> means "${question.definition}"</div>`;
                } else if (question.sentence) {
                    message += `<br><div class="definition-context">💡 The word "<strong>${correctAnswer}</strong>" fits best in this context.</div>`;
                } else if (question.synonyms) {
                    message += `<br><div class="definition-context">💡 "<strong>${correctAnswer}</strong>" is a synonym for "<strong>${question.word}</strong>".</div>`;
                } else if (question.antonym) {
                    message += `<br><div class="definition-context">💡 "<strong>${correctAnswer}</strong>" is the opposite of "<strong>${question.word}</strong>".</div>`;
                } else if (question.root) {
                    message += `<br><div class="definition-context">💡 "<strong>${correctAnswer}</strong>" contains the root "<strong>${question.root}</strong>" meaning "${question.meaning}".</div>`;
                }
            }
            
            showFeedback(message, isCorrect);

            // Add animation
            const questionCard = document.querySelector('.question-card');
            questionCard.classList.add(isCorrect ? 'pulse' : 'shake');
            setTimeout(() => {
                questionCard.classList.remove('pulse', 'shake');
            }, 600);
        }

        // Show feedback

            const feedback = document.getElementById('feedback');
            
            // Replace \n with <br> for proper line breaks in HTML
            const htmlMessage = message.replace(/\n/g, '<br>');
            
            feedback.innerHTML = htmlMessage;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
        }

            const percentage = Math.round((score / totalQuestions) * 100);
            let encouragement = '';

                encouragement = '🌟 Outstanding! You\'re a vocabulary master!';

                encouragement = '🎯 Excellent work! Keep it up!';
            } else if (percentage >= 70) {
