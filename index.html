<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            color: white;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        .nav-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .nav-btn h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #667eea;
        }

        .nav-btn p {
            color: #666;
            font-size: 0.9rem;
        }

        .game-area {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .back-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .progress-container {
            flex: 1;
            margin: 0 15px;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .score {
            font-weight: bold;
            font-size: 1rem;
            color: #667eea;
        }

        .question-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .question-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #333;
        }

        .word-display {
            font-size: 1.4rem;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 15px;
        }

        .definition-display {
            font-size: 1rem;
            color: #555;
            text-align: center;
            margin: 15px 0;
            font-style: italic;
        }

        .options-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 0.95rem;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-btn.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: left;
            font-weight: 500;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .feedback.correct {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }

        .feedback.incorrect {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .feedback .definition-context {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-style: italic;
            opacity: 0.9;
        }

            text-align: center;

        }

        .completion-screen h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .completion-screen .final-score {
            font-size: 1.5rem;
            color: #764ba2;
            font-weight: bold;
            margin: 20px 0;
        }

        .completion-screen .encouragement {
            color: #666;
            margin: 15px 0;

            .container {

                padding: 20px;
            }

                padding: 12px;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .pulse {
            animation: pulse 0.6s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

        // Shuffle array function
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Generate word formation questions
        function generateWordFormationQuestions() {
            const formationQuestions = [];
            const roots = shuffleArray(vocabularyData.wordFormation).slice(0, totalQuestions);
            
            roots.forEach(root => {
                const correctExample = root.examples[Math.floor(Math.random() * root.examples.length)];
                const wrongOptions = [];
                
                // Generate some wrong options from other roots
                const otherRoots = vocabularyData.wordFormation.filter(r => r.root !== root.root);
                const randomRoots = shuffleArray(otherRoots).slice(0, 3);
                randomRoots.forEach(r => {
                    wrongOptions.push(r.examples[Math.floor(Math.random() * r.examples.length)]);
                });
                
                formationQuestions.push({
                    type: 'word-formation',
                    root: root.root,
                    meaning: root.meaning,
                    word: correctExample,
                    options: shuffleArray([correctExample, ...wrongOptions])
                });
            });
            
            return formationQuestions;
        }

        // Generate mixed questions
        function generateMixedQuestions() {
            const mixed = [];
            const typesCount = Math.floor(totalQuestions / 5);
            
            mixed.push(...shuffleArray(vocabularyData.definitions).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.synonyms).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.antonyms).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.sentenceCompletion).slice(0, typesCount));
            mixed.push(...shuffleArray(vocabularyData.definitions).slice(0, totalQuestions - mixed.length));
            
            return shuffleArray(mixed);
        }

                // Show what they selected vs correct answer
                const selectedBtn = document.querySelector('.option-btn[data-selected="true"]');
                userAnswer = selectedBtn ? selectedBtn.textContent : 'No selection';
                
                message = `‚ùå <strong>Incorrect</strong><br><br>`;
                message += `<span style="color: #dc3545;">Your answer:</span> "${userAnswer}"<br>`;
                message += `<span style="color: #28a745; font-weight: bold;">Correct answer:</span> "${correctAnswer}"<br>`;
                
                // Add context for learning
                if (question.definition) {
                    message += `<br><div class="definition-context">üí° <strong>${question.word}</strong> means "${question.definition}"</div>`;
                } else if (question.sentence) {
                    message += `<br><div class="definition-context">üí° The word "<strong>${correctAnswer}</strong>" fits best in this context.</div>`;
                } else if (question.synonyms) {
                    message += `<br><div class="definition-context">üí° "<strong>${correctAnswer}</strong>" is a synonym for "<strong>${question.word}</strong>".</div>`;
                } else if (question.antonym) {
                    message += `<br><div class="definition-context">üí° "<strong>${correctAnswer}</strong>" is the opposite of "<strong>${question.word}</strong>".</div>`;
                } else if (question.root) {
                    message += `<br><div class="definition-context">üí° "<strong>${correctAnswer}</strong>" contains the root "<strong>${question.root}</strong>" meaning "${question.meaning}".</div>`;
                }
            }
            
            showFeedback(message, isCorrect);

            // Add animation
            const questionCard = document.querySelector('.question-card');
            questionCard.classList.add(isCorrect ? 'pulse' : 'shake');
            setTimeout(() => {
                questionCard.classList.remove('pulse', 'shake');
            }, 600);
        }

        // Show feedback
        function showFeedback(message, isCorrect) {
            const feedback = document.getElementById('feedback');
            
            // Replace \n with <br> for proper line breaks in HTML
            const htmlMessage = message.replace(/\n/g, '<br>');
            
            feedback.innerHTML = htmlMessage;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
        }

        // Next question
        function nextQuestion() {
            currentQuestion++;
            updateProgress();
            displayQuestion();
        }

        // Update progress
        function updateProgress() {
            const progress = (currentQuestion / totalQuestions) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${currentQuestion} / ${totalQuestions}`;
            document.getElementById('current-score').textContent = `Score: ${score}`;
        }

        // Show completion screen
        function showCompletionScreen() {
            stats.totalCompleted++;
            updateStatsDisplay();

            const percentage = Math.round((score / totalQuestions) * 100);
            let encouragement = '';
            
            if (percentage >= 90) {
                encouragement = 'üåü Outstanding! You\'re a vocabulary master!';
            } else if (percentage >= 80) {
                encouragement = 'üéØ Excellent work! Keep it up!';
            } else if (percentage >= 70) {
                encouragement = 'üëè Good job! You\'re making great progress!';
            } else if (percentage >= 60) {
                encouragement = 'üìö Not bad! Keep practicing to improve!';
            } else {
                encouragement = 'üí™ Keep studying! Practice makes perfect!';
            }

            document.getElementById('question-content').innerHTML = `
                <div class="completion-screen">
                    <h2>üéä Quiz Complete!</h2>
                    <div class="final-score">You scored ${score} out of ${totalQuestions}</div>
                    <div class="final-score">${percentage}%</div>
                    <div class="encouragement">${encouragement}</div>
                    <div class="action-buttons" style="margin-top: 30px;">
                        <button class="btn btn-primary" onclick="startGame('${currentGame}')">Try Again</button>
                        <button class="btn btn-secondary" onclick="goHome()">Main Menu</button>
                    </div>
                </div>
            `;
            
            // Hide submit button
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            
            // Update question title
            document.getElementById('question-title').textContent = 'Results';
            document.getElementById('question-text').textContent = '';
        }

        // Go back to home
        function goHome() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-area').classList.remove('active');
            document.getElementById('submit-btn').style.display = 'block';
            document.getElementById('submit-btn').textContent = 'Submit';
            updateStatsDisplay();
        }

        // Initialize app
        function initApp() {
            updateStatsDisplay();
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', initApp);

        // Prevent zoom on double tap for better mobile experience
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
